<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
@if (isVisible()) {
  <div
    @modalAnimation
    tabindex="0"
    (click)="onBackdropClick($event)"
    class="fixed inset-0 flex items-center justify-center z-50 bg-black/50 transition-opacity duration-300"
  >
    <div class="bg-white rounded-lg shadow-xl max-w-lg w-full mx-4 max-h-[80vh] overflow-y-auto">
      <!-- Modal Header -->
      <div class="flex justify-between items-center p-6 border-b border-gray-200">
        <h2 class="text-xl font-bold text-gray-800">เงื่อนไขการใช้บริการ</h2>
        <button
          type="button"
          (click)="close()"
          class="cursor-pointer text-gray-500 hover:text-gray-700 focus:outline-none"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="p-6 text-gray-700" [innerHTML]="terms()"></div>

      <!-- Modal Footer -->
      <div class="p-6 border-t border-gray-200 flex justify-end">
        <button
          type="button"
          (click)="close()"
          class="cursor-pointer px-4 py-2 bg-amber-600 text-white rounded-md hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-amber-500"
        >
          ปิด
        </button>
      </div>
    </div>
  </div>
}
